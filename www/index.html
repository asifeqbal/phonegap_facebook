<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <style>
		html, body{width:100%; height:100%;}
		body{margin:0; padding:0;}
		#blanker{background-image:url('loader.gif'); background-repeat:no-repeat; background-position: center center; display:block; z-index:9998; background-size:150px; position:fixed; top:0;left:0; height:100%; width:100%; background-color:#12ccb4;}
		#offline-screen{width:100%; height:130%; background:url('connectionlost.png') no-repeat center center; background-color: #12CCB4; background-size:contain; display:none; z-index:9999; position:fixed; top:0; left:0;}
	</style>
</head>

<body>
	<div id="blanker"></div>
	<div id="offline-screen"></div>
	<div class="social-button-facebook button_inline" onclick="browse();"></div>
	
	<iframe src="https://app.roootsj.com/" name="container-frame" id="container-frame" onload="loaded();" seamless="seamless" width="100%" height="100%" style="border:none; position:absolute;"></iframe>
       
	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>   
    <script type="text/javascript">
		// Initialize local vars
		var deviceId;
		var flag = true;
		//var notificationFlag = true;
		
		document.getElementById('offline-screen').style.height = document.body.clientHeight+'px';
		document.addEventListener("deviceready",onDeviceReady,false);
	
		function loaded(){
			document.getElementById('blanker').style.display = 'none';
		}
		var receiveMessage = function receiveMessage(e){
			switch (e.data) {
				case 'setBlanker':
					document.getElementById('blanker').style.display = 'block';
					break;
				case 'removeBlanker':
					document.getElementById('blanker').style.display = 'none'; 
					break;
			}
		};			

		window.addEventListener("message", receiveMessage, false);

		function checkLanguage() {

          //  alert('checkLanguage');
            navigator.globalization.getPreferredLanguage(function (language) {
             var lang = language.value;
             var res = lang.split("-");
             //alert(''+res[0]);
             if(res[0] == 'en'){
              //alert('if working');
             document.getElementById('container-frame').src = 'https://app.roootsj.com/';
             }
             else{
                //  alert('else working');
                document.getElementById('container-frame').src = 'https://app.roootsj.com/';
                }
            },
              function () {alert('Error getting language\n');}
          );
        }
		

		function onDeviceReady(){
			alert('hello');
			CordovaFacebook.login({
			   permissions: ['email', 'public_profile','user_friends'],
				   onSuccess: function(result) {
					  if(result.declined.length > 0) {
				
						 alert("The User declined something!");
					  }
					  /* ... */
					},
					
				   onFailure: function(result) {
					  if(result.cancelled) {
					
						 alert("The user doesn't like my app");
					  } else if(result.error) {
						 alert("There was an error:" + result.errorLocalized);
					  }
				   }
			});
				
			document.addEventListener("resume", onResume, false);
			
			var push = PushNotification.init({ "android": {"senderID": "114063791200"},
			"ios": {"alert": "true", "badge": "true", "sound": "true"}, "windows": {} } );

			push.on('registration', function(data) {
				deviceId = data.registrationId;
			//	alert('id:' +  deviceId );	
				checkLanguage();				
			}); 
			
			push.on('error', function(e) {
				notificationFlag = false;
				checkLanguage();
			}); 

			push.on('notification', function(data) {
				navigator.notification.alert(
                    data.message,         // message
                    null,                 // callback
                    data.title,           // title
                    'Ok'                  // buttonName
				);			
			});
			
			// Blanker on change
			document.addEventListener("online", doWhenOnline, false);
			document.addEventListener("offline", doWhenOffline, false);
			var networkState = navigator.connection.type;

			if(networkState == Connection.NONE) {
				doWhenOffline();
			}
			else{
				doWhenOnline();
			} 
		}
		
		function onResume() {
			// Handle the resume event			
			checkLanguage();
		}
		function doWhenOnline(){
			document.getElementById('offline-screen').style.display = 'none';
		}
		function doWhenOffline(){				
			document.getElementById('offline-screen').style.display = 'block';
		}
    </script>
	
</body>    

</html>
